{% load static %}

{% comment %} <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-nav">
            <a class="nav-link active" href="{% url 'products:products' %}">Home</a>
            {% if request.user.is_authenticated %}
                <a class="nav-link active" href="{% url 'accounts:user_logout' %}">logout</a>
            {% else %}
                <a class="nav-link active" href="{% url 'accounts:user_register' %}">sign up</a>
                <a class="nav-link active" href="{% url 'accounts:user_login' %}">sign in</a>
            {% endif %}

            {% if request.user.is_admin %}
                <a class="nav-link active" href="{% url 'products:bucket' %}">admin</a>
            {% endif %}
            <a class="nav-link active" href="{% url 'orders:cart' %}">cart {{cart|length}}</a>

        </div>
    </div>
</nav> {% endcomment %}

<!-- navbar -->
<nav class = "navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top">
    <div class = "container">
        <a class = "navbar-brand d-flex justify-content-between align-items-center order-lg-0" href="{% url 'products:products' %}">

            <a href="{% url 'accounts:user_login' %}" class="btn position-relative">
                <i class = "fas fa-user"></i>
            </a>
            <button type = "button" class = "btn position-relative">
                <i class = "fa fa-search"></i>
            </button>
        </div>

        <button class = "navbar-toggler border-0" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navMenu">

        <div class = "collapse navbar-collapse order-lg-1" id = "navMenu">
            <ul class = "navbar-nav mx-auto text-center">
                <li class = "nav-item px-2 py-2">
                    <a class = "nav-link text-uppercase text-dark" href = "#header">home</a>
                </li>
                <li class = "nav-item px-2 py-2">
                    <a class = "nav-link text-uppercase text-dark" href = "#collection">collection</a>
                </li>

                    <a class = "nav-link text-uppercase text-dark" href = "#special">specials</a>

                <li class = "nav-item px-2 py-2">
                    <a class = "nav-link text-uppercase text-dark" href = "#blogs">blogs</a>
                </li>
                <li class = "nav-item px-2 py-2">
                    <a class = "nav-link text-uppercase text-dark" href = "#about">about us</a>
                </li>
                <li class = "nav-item px-2 py-2 border-0">
                    <a class = "nav-link text-uppercase text-dark" href = "#popular">popular</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
